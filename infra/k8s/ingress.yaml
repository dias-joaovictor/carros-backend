apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cars-backend-ingress
  namespace: cars-backend
  annotations:
    cert-manager.io/cluster-issuer: at-dias-cloud-dns-cluster-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - "*.at-dias.cloud"
      secretName: tls-at-dias-cloud-ingress-dns
  rules:
    - host: cars-backend.at-dias.cloud
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: cars-backend-svc
                port:
                  name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr-external-ingress
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: at-dias-cloud-dns-cluster-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: cloudflare-tunnel
  tls:
    - hosts:
        - "*.at-dias.cloud"
      secretName: tls-at-dias-cloud-ingress-dns
  rules:
    - host: cars-backend-external.at-dias.cloud
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: cars-backend-svc
                port:
                  name: http